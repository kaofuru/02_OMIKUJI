<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/MusicPlayer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>MusicPlayer</title>

</head>
<body>


    <div>
        <div class="top">
            <!-- <li class="brand"><img src="./img/IMG_01.png" alt="Wave" width ="90px" height="90px"></li>  -->
           
            <div class="top2"><i class="fa-solid fa-cow" ></i></div>
            <div class="top2">Home</div>
            <div class="top2">Search</div>
        </div>
    </div>
    <div class ="container">
        <div class="songList"></div>
        <!-- playlistName -->
            <h1>Best of G's Academy Music</h1>
            <ul>
                <li class="songItem">
                    <img src="covers/IMG_03.png" alt="1">
                    <span class="songName">GameSong</span>
                    <span class="songlistplay"><span class="timestamp">01:16<i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </li>
                <li class="songItem">
                    <img src="covers/IMG_03.png" alt="1">
                    <span class="songName">GameSong</span>
                    <span class="songlistplay"><span class="timestamp">05:22<i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </li>
                <li class="songItem">
                    <img src="covers/IMG_03.png" alt="1">
                    <span class="songName">GameSong</span>
                    <span class="songlistplay"><span class="timestamp">01:33<i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </li>
                <li class="songItem">
                    <img src="covers/IMG_02.png" alt="1">
                    <span class="songName">GameSong</span>
                    <span class="songlistplay"><span class="timestamp">04:34<i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </li>
                <li class="songItem">
                    <img src="covers/IMG_02.png" alt="1">
                    <span class="songName">GameSong</span>
                    <span class="songlistplay"><span class="timestamp">01:35<i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </li>
            </ul>

            <div class="Shuffule">
                <button onclick="window.location.reload();">Start</button>
            </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icon">
            <!-- fontawesome icon -->
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="gif/play.gif" width="20px" alt="" id="gif">GameSong
        </div>
    </div>


    <script src="https://kit.fontawesome.com/544d1105d6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>



    
</body>
</html>
